- name: Create 'programs' dir
  file: path=/home/{{main_user}}/programs
        state=directory
        mode="u+rwx,o-rwx"

- stat: path=/home/{{main_user}}/programs/pycharm-professional
  register: pycharm_directory

#- name: Delete existing Pycharm Professional installation
#  file: path=/home/{{main_user}}/programs/pycharm-professional
#        state=absent
#  when: pycharm_directory.stat.exists == True

- name: Install PyCharm Professional via Ubuntu Make
  shell: umake ide pycharm-professional /home/{{main_user}}/programs/pycharm-professional
  when: pycharm_directory.stat.exists == False

- stat: path=/home/{{main_user}}/programs/firefox-dev
  register: firefoxdev_directory

#- name: Delete existing Firefox Developer Edition installation
#  file: path=/home/{{main_user}}/programs/firefox-dev
#        state=absent
#  when: firefoxdev_directory.stat.exists == True

- name: Install Firefox Developer Edition via Ubuntu Make
  shell: umake web firefox-dev --lang en-US /home/{{main_user}}/programs/firefox-dev
  when: firefoxdev_directory.stat.exists == False

- name: Remove system copy of Firefox
  apt: pkg=firefox purge=yes state=absent

