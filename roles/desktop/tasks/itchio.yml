- name: Install itcho repo GPG key
  apt_key:
    url="https://dl.itch.ovh/archive.key"
    state=present

- name: Add the itchio Debian repos
  apt_repository:
    repo="deb https://dl.bintray.com/itchio/deb {{ ubuntu_release }} main"
    state=present
    filename="itchio"

# - include: delete-apt-cache-hack.yml

- name: Install Itch.io client
  apt: pkg=itch update_cache=yes state=present
